<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
     <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
          <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweet-tweet">
        <article class = "eachTweet">
          <header class = "head">
            <img class="pic" src="/images/monkey.jpg">
            <h2 class ="name">Bill Fields</h2>
            <a class = "user-name">@MrField</a>
          </header>
          <div class="message">
            <p>tweet</p>
          </div>
          <footer class = "foot">
            <p class = "time"><small>10 days ago</small></p>
            <img class="buttons" src="/images/all.png">
          </footer>
        </article>
        <button id="load-more-posts">Load more posts</button>
      </section>
    </main>
     <script src = "/scripts/composer-char-counter.js"></script>
     <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
